<h2><em>Any Tagging Call</em> the Top</h2>

<p><span class="Part1">Do the <em>any Tagging call</em> to the 3/4 Tag position</span>;
  <span class="Part2">Centers Spin The Top as Outsides Face and Touch 1/2 (or Left Touch 1/2 if
  the Tagging Shoulder was Left)</span>.
  Ends in a Tidal Wave.</p>
