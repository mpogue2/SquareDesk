<h2>Lock 'Em Up</h2>

<p>From applicable Tidal Lines or applicable Parallel Lines.</p>
<ol>
    <li>Lockit;</li>
    <li>Hinge;</li>
    <li>Centers Hinge as Outsides Counter Rotate 1/4;</li>
    <li>Centers Lockit as Outsides Roll.</li>
</ol>
This is a 4-part call.
