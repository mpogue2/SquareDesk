<h2>Scramble</h2>

<p>From Parallel Lines with the Ends Back-to-Back, or other applicable formations.</p>

<p>Ends Bend and Turn Thru as Centers Face In and
<a href="../a1/cross_trail_thru.html">Cross Trail Thru</a>.</p>

<p>Parallel Lines end in Back-to-Back Lines. <strong>Scramble</strong> is a 2-part call.</p>
