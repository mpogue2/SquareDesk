<h2>&quot;Z&quot; Concept</h2>

<p>A &quot;Z&quot; is a 2 x 2 that is offset by one position
(e.g., the formation obtained from a Mini-Wave Box after 1/2 Press Ahead).
Work in the Offset 2 x 2 and maintain the footprints.</p>
