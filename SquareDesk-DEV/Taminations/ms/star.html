<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="refresh" content="6;url=../b1/star.html"/>
<script type="text/javascript">
function redirect()
{
  var search = document.URL.split(/\?/)[1];
  if (search != null)
    document.location = "../b1/star.html?"+search;
  else
    document.location = "../b1/star.html";
}
window.setTimeout(redirect,5000);
</script>
</head>
<body><div class="definition">
<p>This page has been moved.  You will be redirected in 5 seconds.</p>
<p>Click <a href="javascript:redirect()">here</a> to go to the new page immediately.</p>
</div></body>
</html>
